import java.util.Scanner;
class Duplicatestring
{
      public static void main(String args[])
	{
	 Scanner sc=new Scanner(System.in);
          String s="aaabbcccc";
	String str=" ";
	int i,j;
	for(i=0;i<s.length();i++)
	{
		
	for(j=0;j<i;j++)
		{
		if(s.charAt(i)==s.charAt(j))
		break;
		}
		if(i==j)
		str=str+s.charAt(i);
	}
System.out.println(str);
}
}
